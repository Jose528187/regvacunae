    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="top-navigation">

    <div id="wrapper">
        <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom white-bg">

        <div class="wrapper wrapper-content">
            <div class="container">

               <div class="row"> 
                  <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <h5>Registro de Vacunación Blockchain Aeternity</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="#" class="dropdown-item">Config option 1</a>
                                    </li>
                                    <li><a href="#" class="dropdown-item">Config option 2</a>
                                    </li>
                                </ul>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form role="form" class="form-inline">
                                <div class="form-group">
                                    <label >Nombre: </label>
                                    <input class="border rounded-l appearance-none w-2/3 py-2 px-4 text-purple-darker h-12 float-left font-mono shadow lg:px-6" type="text" size='100px'  id="recipientAddress" placeholder=""> <br><br>
                                </div>
                            
                                <button class="btn btn-white" type="submit">Buscar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


                <div class="row">

                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="ibox-title">
                                <h5> Registro de Vacunación </h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                        <i class="fa fa-wrench"></i>
                                    </a>
                                    <ul class="dropdown-menu dropdown-user">
                                        <li><a href="#" class="dropdown-item">Config option 1</a>
                                        </li>
                                        <li><a href="#" class="dropdown-item">Config option 2</a>
                                        </li>
                                    </ul>
                                    <a class="close-link">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>





                            <div class="ibox-content">


                                     <div id="vacunaeBody">
                                      </div>


                          <script id="template" type="x-tmpl-mustache">
                              
        
                                    <div class="table-responsive">
                                      <table class="table table-striped">
                                        <thead>
                                        <tr>

                                            <th>#</th>
                                            <th>Paciente</th>
                                            <th>Nombre de la Vacuna</th>
                                            <th>Fecha de Colocación </th>
                                            <th>Nro. de Dósis </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                     {{#vacunaeArray}}       
                                        <tr>
                                            <td><label class='label label-success'>{{creatorName}}</label></td>
                                            <td>{{nombrevacuna}}</td>
                                            <td>{{fechavacuna}}</td>
                                            <td>{{dosisvacuna}}</td>
                                       </tr>
                                    {{/vacunaeArray}}            
                                    
                                        </tbody>
                                    </table>
                                </div>
                             
                            </script> 
                        
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>



        <div class="footer">
            <div class="float-right">
                <strong>Venezuela</strong>
            </div>

    <script src="js/consultar2.js"></script>


</body>
